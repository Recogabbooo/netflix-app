@let movieData = movie();

@if(movieData){

<div class="relative h-[80vh] w-full">

  <div class="absolute inset-0">

    <img src="https://image.tmdb.org/t/p/w500{{movieData.backdrop_path}}" alt="{{movieData.title}}" 
    class="w-full h-full object-cover" />
    <div class="absolute inset-0 bg-gradient-to-r from-black via-black/50 to-transparent"></div>
  </div>

  <div class="relative flex items-center h-full">

    <div class="w-full px-4 md:px-16 md:2/3 lg:w-1/2">
      <h1 class="mb-4 text-3xl font-bold text-white md:text-5xl">{{movieData.title}}</h1>
      <p class="mb-8 text-lg text-white">{{movieData.overview}}</p>
      <div class="flex space-x-4">
        <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <button class=" px-7 py-2 text-black bg-white rounded hover:bg-white/90">
          ▶ Reproducir
        </button>
      </a>
      <a target="_blank" href="https://www.youtube.com/watch?v=9NcPvmk4vfo">
        <button class="px-7 py-2 text-white rounded bg-gray-500/70 hover:bg-gray-500/50">
          ℹ Más información
        </button>
      </a>
      </div>
    </div>


  </div>
</div>
}
